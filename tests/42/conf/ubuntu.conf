server {
	server_name		youpi;
	listen 			127.0.0.1:8080;

	hide_limit_rule		on;
	hide_directory		on;

	location *.bla {
		ignore_except	POST;
		alias			webserv.test;
		cgi_pass		webserv.test/cgi-bin/macos_cgi_tester;
	}

	location / {
		limit_except	GET;
		root			webserv.test;
	}

	location /put_test/ {
		limit_except	PUT;
		alias			webserv.test/upload/;
	}

	location /post_test/ {
		limit_except	POST;
		alias			webserv.test/upload/;
	}

	location /post_body {
		limit_except			POST;
		alias					webserv.test/upload/anything;
		client_max_body_size	100;
	}

	location /directory {
		limit_except	GET;
		alias			webserv.test/YoupiBanane/;
		index			youpi.bad_extension;
	}
}
