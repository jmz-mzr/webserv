server {
	server_name		youpi;
	listen 			127.0.0.1:8080;

	location / {
		limit_except	GET;
		root			webserv_test;
	}

	location /put_test/ {
		limit_except	PUT;
		alias			webserv_test/upload/;
	}

	location /post_test/ {
		limit_except	POST;
		alias			webserv_test/upload/;
	}

	location *.bla {
		limit_except	POST;
		root			webserv_test;
		cgi_pass		webserv_test/cgi/ubuntu_cgi_tester;
	}

	location /post_body/ {
		limit_except			POST;
		alias					webserv_test/upload/;
		client_max_body_size	100;
	}

	location /directory/ {
		limit_except	GET;
		alias			webserv_test/YoupiBanane/;
		index			youpi.bad_extension;
	}
}
